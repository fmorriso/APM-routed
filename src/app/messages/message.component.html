<div class="row">
    <h4 class="col-md-10">Message Log</h4>
    <span class="col-md-2">
        <a class="btn btn-default"
           (click)="close()">
                    x
        </a>
  </span>
</div>

<ng-template ngFor let-message [ngForOf]="messages" let-i="index">
    <div *ngIf="i<10">
        <div class="row">
            <div class="col-md-1">{{ i }}</div>
            <div class="col-md-11">{{ message }}</div>
        </div>
    </div>
</ng-template>
